<!DOCTYPE html>
<html lang="ja">

        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Tailwind Playground</title>
                <script src="https://cdn.tailwindcss.com"></script>
        </head>

        <body>
                <!-- ここでTailwindクラスを試す -->
                <div class="max-w-4xl mx-auto p-8">

                                タイトル

                                説明文
                        </p>
                </div>

                <section class="MainVisual fullWidth" style="    position: relative;">
                        <div class="relative w-full " style="aspect-ratio:146/69;min-height:auto"><img alt="Main Visual"

                        <div class="absolute top-0 w-[var(--base)] content-center h-full ">
                                <p>サブタイトル：ここにテキストを入力</p>
                        </div>
                </section>
